<!DOCTYPE html>
<html>
  <head>
    <title>Filght Booking App</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
 <body>
    <div class="container">
        <section class="header">
            <h1>Flight Booking</h1>
        </section>
        <section class="content">
            <form action="home.html" class="form" id="form" onsubmit="return validated()">
                <div class="field">
                  <label>OneWay</label>
                  <input type="radio" name="trip" id="oneWay" />
                  <label>Round Trip</label>
                  <input type="radio" name="trip" id="roundtrip"/>
                </div>
                <div class="field">
                    <label>From</label>
                    <input type="text" id="text" required/>
                    <label>To</label>
                    <input type="text" id="text" required/>
                </div>
                <div class="field">
                    <label>Depart Date</label>
                    <input type="date" id="dedate" required />
                    <label>Return Date</label>
                    <input type="date" id="redate" />
                </div>
                <div class="field">
                    <label class="mid"><strong>Number of Passengers</strong></label><br><br>
                    <label>Adults(18+)</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <label>Children(0-17)</label>
                    <select>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="field">
                    <label class="mid"><strong>Passenger 1 Details</strong></label><br><br>
                    <label>Name </label>
                    <input type="text" id="passname" />
                    <span class="material-symbols-outlined">check_circle</span>
                    <span class="material-symbols-outlined">error</span>
                    <small>Error</small>
                    <label>Gender <strong>:</strong> </label>
                    <label>Male</label>
                    <input type="radio" name="gender" id="gender" />
                    <label>Female</label>
                    <input type="radio" name="gender" id="gender" /><br><br>
                    <label>Age</label>
                    <input type="number" id="age" />
                </div>
                
                <div class="field">
                    <label class="mid"><strong>Passenger 2 Details</strong></label><br><br>
                    <label>Name </label>
                    <input type="text" id="passname" />
                    <span class="material-symbols-outlined sucess">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error</small>
                    <label>Gender<strong> :</strong></label>
                    <label>Male</label>
                    <input type="radio" name="gender2" id="gender" />
                    <label>Female</label>
                    <input type="radio" name="gender2" id="gender" /><br><br>
                    <label>Age</label>
                    <input type="number" id="age" />
                </div>
                <div class="field">
                    <label>Email Id</label>
                    <input type="text" id="email" required/>
                    <span class="material-symbols-outlined sucess">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error</small>
                </div> 
                <div class="field"> 
                    <label>Phone No</label>
                    <input type="text" id="phone" required />
                    <span class="material-symbols-outlined sucess">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error</small>
                    
                </div>
                
                <div class="field">
                    <label>Food Type</label>
                    <select>
                        <option>Vegetarian</option>
                        <option>Non-Vegetarian</option>
                    </select>
                    <label>Travel Class</label>
                    <select>
                        <option>Economy</option>
                        <option>Business</option>
                        <option>First</option>
                    </select>
                </div>
                <div class="field">
                    <label>Address</label><br>
                    <textarea rows="6" columns="13" required class="box"></textarea>
                    <span class="material-symbols-outlined sucess">check_circle</span>
                    <span class="material-symbols-outlined error">error</span>
                    <small>Error</small>
                    
                </div>
                <button type="submit" class="button">Submit</button>
   
            </form>
          
        
        </section>
    
    </div>
  
    <script src="valid.js"></script>

 </body>

</html>
